pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{ts,tsx}'
      run: yarn eslint {staged_files}
    prettier:
      glob: '*.{ts,tsx,css}'
      run: yarn prettier -w {staged_files}
    typescript:
      run: npm run type-check:client
      stage_fixed: true
    test:
      glob: '*.test.{ts,tsx}'
      run: yarn test
